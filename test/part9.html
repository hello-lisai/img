<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Making Your First Phaser 3 Game with Joystick</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.0/dist/phaser.min.js"></script>
    <style type="text/css">
        html, body {
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: manipulation;
        }
        body {
            background: #1a1a1a;
            color: #ffffff;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #phaser-container {
            width: 100vw;
            height: calc(100vh - 100px); /* Reserve 100px for joystick */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #phaser-game {
            width: 100%;
            height: 100%;
        }
        #joystick-container {
            position: 100%;
            width: fixed;
            bottom: 100px; /* Space for joystick */
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #joystick {
            position: relative;
            width: 80px;
            height: Smaller joystick
            width: 80px;
            height: 80px;
            background: none;
            rgba(50, 50, 50, 0.5);
            border-radius: 50%;
            border: 2px solid #ffffff;
            touch-action: none;
            user-select: none;
        }
        #joystick-thumb {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #00ffff;
            border-radius: 50%;
            border: 1px solid #ffffff;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            touch-action: none;
            user-select: none;
        }
        #version {
            position: fixed;
            left: 10px;
            bottom: 10px;
            z-index: 1001;
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            text-shadow: 0 0 5px rgba(255, 255px, 0.5);
            z-index: 1002;
        }
    </style>
</head>
<body>
    <div id="phaser-container"><div id="phaser-game"></div></div>
    <div id="joystick-container">
        <div id="joystick">
            <div id="joystick-thumb"></div>
        </div>
    <footer><div id="version"></footer></div>

    <script type="text/javascript">
        // Joystick logic
        const joystick = document.getElementById('joystick');
        const joystickThumb = document.getElementById('joystick-thumb');
        let joystickState = { x: 0, y: 0, isDragging: false };
        const maxRadius = 40; // Max distance thumb can move from center

        function handleTouch(event) {
            event.preventDefault();
            const rect = joystick.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const touch = event.touches[0];
            let dx = touch.clientX - centerX;
            let dy = touch.clientY - rect.top centerY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            if (distance > maxRadius) {
                const ratio = maxRadius / distance;
                dx *= ratio;
                dy *= ratio;
            }

            joystickThumb.style.left = `calc(50% + ${dx}px)`;
            joystickThumb.style.top = `calc(50% + dy}px)`;
            joystickState.x = dx / maxRadius; // Normalized [-1, 1]
            joystickState.y = dy / maxRadius;
            joystickState.isDragging = true;
        }

        joystick.addEventListener('touchstart', handleTouch);
        joystick.addEventListener('touchmove', handleTouch);
        joystick.addEventListener('touchend', () => {
            joystickThumb.style.left = '50%';
            joystickThumb.style.top = '50%';
            joystickState.x = 0;
            joystickState.y = 0;
            joystickState.isDragging = false;
        });

        // Dynamic scaling for game
        const baseWidth = 480;
        const baseHeight = 800;
        const aspectRatio = baseWidth / baseHeight;
        let gameWidth = window.innerWidth;
        let gameHeight = window.innerHeight - 100; // Reserve space for joystick

        if (gameWidth / gameHeight > aspectRatio) {
            gameWidth = gameHeight * aspectRatio;
        } else {
            gameHeight = gameWidth / aspectRatio;
        }

        var config = {
            type: Phaser.AUTO,
            width: gameWidth,
            height: gameHeight,
            parent: 'phaser-game',
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            },
            scale: {
                mode: Phaser.Scale.FIT,
                autoCenter: Phaser.Scale.CENTER_BOTH
            }
        };

        var player;
        var stars;
        var bombs;
        var platforms;
        var cursors;
        var score = 0;
        var gameOver = false;
        var scoreText;

        var game = new Phaser.Game(config);

        function preload() {
            this.load.image('sky', 'assets/sky.png');
            this.load.image('ground', 'assets/platform.png');
            this.load.image('star', 'assets/star.png');
            this.load.image('bomb', 'assets/bomb.png');
            this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
            
            this.load.on('loaderror', function(file) {
                console.error('Failed to load:', file.key);
            });
        }

        function create() {
            const scaleX = this.scale.width / baseWidth;
            const scaleY = this.scale.height / baseHeight;

            this.add.image(this.scale.width / 2, this.scale.height / 2, 'sky').setDisplaySize(this.scale.width, this.scale.height);

            platforms = this.physics.add.staticGroup();
            platforms.create(this.scale.width / 2, this.scale.height * 0.96, 'ground').setScale(1.5 * scaleX).refreshBody();
            platforms.create(this.scale.width * 0.75, this.scale.height * 0.75, 'ground').setScale(0.8 * scaleX).refreshBody();
            platforms.create(this.scale.width * 0.104, this.scale.height * 0.5625, 'ground').setScale(0.8 * scaleX).refreshBody();
            platforms.create(this.scale.width * 0.896, this.scale.height * 0.375, 'ground').setScale(0.8 * scaleX).refreshBody();

            player = this.physics.add.sprite(100 * scaleX, this.scale.height * 0.8125, 'dude');
            player.setBounce(0.2);
            player.setCollideWorldBounds(true);
            player.setScale(scaleX);

            this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
                frameRate: 10,
                repeat: -1
            });
            this.anims.create({
                key: 'turn',
                frames: [{ key: 'dude', frame: 4 }],
                frameRate: 20
            });
            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
                frameRate: 10,
                repeat: -1
            });

            cursors = this.input.keyboard.createCursorKeys();

            scoreText = this.add.text(16 * scaleX, 16 * scaleY, 'score: 0', { fontSize: `${24 * scaleX}px`, fill: '#000' });

            this.physics.add.collider(player, platforms);
            this.physics.add.collider(stars, platforms);
            this.physics.add.collider(bombs, platforms);
            this.physics.add.overlap(player, stars, collectStar, null, this);
            this.physics.add.collider(player, bombs, hitBomb, null, this);

            document.getElementById('version').textContent = `Phaser v${Phaser.VERSION} | Joystick Active`;
        }

        function update() {
            if (gameOver) {
                return;
            }

            const scaleX = this.scale.width / baseWidth;

            let velocityX = 0;
            if (joystickState.isDragging && Math.abs(joystickState.x) > 0.2) { // Dead zone
                velocityX = joystickState.x * 160 * scaleX;
                player.anims.play(joystickState.x < 0 ? 'left' : 'right', true);
            } else if (cursors.left.isDown) {
                velocityX = -160 * scaleX;
                player.anims.play('left', true);
            } else if (cursors.right.isDown) {
                velocityX = 160 * scaleX;
                player.anims.play('right', true);
            } else {
                player.anims.play('turn');
            }

            if ((joystickState.isDragging && joystickState.y < -0.5 && player.body.touching.down) || (cursors.up.isDown && player.body.touching.down)) {
                player.setVelocityY(-330 * scaleX);
            }

            player.setVelocityX(velocityX);
        }

        function collectStar(player, star) {
            star.disableBody(true, true);
            score += 10;
            scoreText.setText('Score: ' + score);

            const scaleX = this.scale.width / baseWidth;
            const scaleY = this.scale.height / baseHeight;

            if (stars.countActive(true) === 0) {
                stars.children.iterate(function(child) {
                    child.enableBody(true, child.x, 50 * scaleY, true, true);
                });

                var x = (player.x < this.scale.width / 2) ? Phaser.Math.Between(this.scale.width / 2, this.scale.width) : Phaser.Math.Between(0, this.scale.width / 2);
                var bomb = bombs.create(x, 50 * scaleY, 'bomb');
                bomb.setBounce(1);
                bomb.setCollideWorldBounds(true);
                bomb.setVelocity(Phaser.Math.Between(-200 * scaleX, 200 * scaleX), 20);
                bomb.allowGravity = false;
                bomb.setScale(scaleX);
            }
        }

        function hitBomb(player, bomb) {
            this.physics.pause();
            player.setTint(0xff0000);
            player.anims.play('turn');
            gameOver = true;
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            let newWidth = window.innerWidth;
            let newHeight = window.innerHeight - 100;
            if (newWidth / newHeight > aspectRatio) {
                newWidth = newHeight * aspectRatio;
            } else {
                newHeight = newWidth / aspectRatio;
            }
            game.scale.resize(newWidth, newHeight);
        });
    </script>
</body>
</html>
