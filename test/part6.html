<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Making Your First Phaser 3 Game with Joystick</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.0/dist/phaser.min.js"></script>
    <style type="text/css">
        html, body {
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: manipulation;
        }
        body {
            background: #1a1a1a;
            color: #ffffff;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #phaser-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #phaser-game {
            width: 100%;
            height: 100%;
        }
        #version {
            position: fixed;
            left: 10px;
            bottom: 10px;
            z-index: 1001;
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            text-shadow: 0 0 5px rgba(255, 255, 0.5);
        }
        .joystick-container {
            position: fixed;
            bottom: 10vh;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="phaser-container"><div id="phaser-game"></div></div>
    <footer><div id="version"></div></footer>

    <script type="text/javascript">
        const baseWidth = 480;
        const baseHeight = 800;
        const aspectRatio = baseWidth / baseHeight;
        let gameWidth = window.innerWidth;
        let gameHeight = window.innerHeight;

        if (gameWidth / gameHeight > aspectRatio) {
            gameWidth = gameHeight * aspectRatio;
        } else {
            gameHeight = gameWidth / aspectRatio;
        }

        var config = {
            type: Phaser.AUTO,
            width: gameWidth,
            height: gameHeight,
            parent: 'phaser-game',
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: true
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            },
            scale: {
                mode: Phaser.Scale.FIT,
                autoCenter: Phaser.Scale.CENTER_BOTH
            }
        };

        var player;
        var stars;
        var bombs;
        var platforms;
        var rotatePlatform;
        var rotatePlatformAngle = 0;
        var centerX, centerY;
        var rotationRadius;
        var cursors;
        var joyStick;
        var score = 0;
        var gameOver = false;
        var scoreText;

        var game = new Phaser.Game(config);

        function preload() {
            this.load.image('sky', 'assets/sky.png');
            this.load.image('ground', 'assets/platform.png');
            this.load.image('star', 'assets/star.png');
            this.load.image('bomb', 'assets/bomb.png');
            this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
            
            this.load.plugin('rexvirtualjoystickplugin', 'https://raw.githubusercontent.com/rexrainbow/phaser3-rex-notes/master/dist/rexvirtualjoystickplugin.min.js', true);
            
            this.load.on('loaderror', function(file) {
                console.error('Failed to load:', file.key);
            });
        }

        function create() {
            const scaleX = this.scale.width / baseWidth;
            const scaleY = this.scale.height / baseHeight;

            this.add.image(this.scale.width / 2, this.scale.height / 2, 'sky').setDisplaySize(this.scale.width, this.scale.height);

            // 旋转平台参数
            centerX = this.scale.width / 2;
            centerY = this.scale.height * 0.18;
            rotationRadius = this.scale.width * 0.1; // 较短的半径，模拟风车叶片

            platforms = this.physics.add.staticGroup();
            platforms.create(this.scale.width / 2, this.scale.height * 0.85, 'ground').setScale(1.5 * scaleX).refreshBody();
            platforms.create(this.scale.width * 0.75, this.scale.height * 0.75, 'ground').setScale(0.8 * scaleX).refreshBody();
            platforms.create(this.scale.width * 0.104, this.scale.height * 0.5625, 'ground').setScale(0.8 * scaleX).refreshBody();
            platforms.create(this.scale.width * 0.896, this.scale.height * 0.375, 'ground').setScale(0.8 * scaleX).refreshBody();

            // 创建旋转平台（动态物理对象）
            rotatePlatform = this.physics.add.image(centerX + rotationRadius, centerY, 'ground')
                .setScale(0.8 * scaleX)
                .setImmovable(true)
                .setFriction(1);
            rotatePlatform.body.allowGravity = false;
            rotatePlatform.body.setSize(rotatePlatform.width * 0.8, rotatePlatform.height * 0.8);

            player = this.physics.add.sprite(100 * scaleX, this.scale.height * 0.7, 'dude');
            player.setBounce(0.2);
            player.setCollideWorldBounds(true);
            player.setScale(scaleX);
            player.setFriction(1);
            this.anims.create({
                key: 'left',
                frames: true;
            });

            player.setFriction(1);
            player.setScale(scaleX);

            this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
                frameRate: 10,
                repeat: -1
            });
            this.anims.create({
                key: 'turn',
                frames: [{ key: 'dude', frame: 4 }],
                frameRate: 20
            });
            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
                frameRate: 10,
                repeat: -1
            });

            cursors = this.input.keyboard.createCursorKeys();

            var base = this.add.circle(0, 0, 50 * scaleX, 0x333333, 0.6).setStrokeStyle(2, 0xffffff, 0.8);
            var thumb = this.add.circle(0, 0, 25 * scaleX, 0x00ffff, 0.9).setStrokeStyle(1, 0xffffff, 0.8);

            thumb.setInteractive();
            thumb.on('pointerdown', function() { this.setScale(1.2); });
            thumb.on('pointerup', function() { this.setScale(1.0); });
            thumb.on('pointerout', function() { this.setScale(1.0); });

            var joystickX = this.scale.width / 2;
            var joystickY = this.scale.height - (80 * scaleY);

            joyStick = this.plugins.get('rexvirtualjoystickplugin').add(this, {
                x: joystickX,
                y: joystickY,
                radius: 50 * scaleX,
                base: base,
                thumb: thumb,
                dir: '8dir',
                forceMin: 10
            });

            stars = this.physics.add.group({
                key: 'star',
                repeat: 7,
                setXY: { x: 30 * scaleX, y: 50 * scaleY, stepX: 60 * scaleX }
            });
            stars.children.iterate(function(child) {
                child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
                child.setScale(scaleX);
            });

            bombs = this.physics.add.group();

            scoreText = this.add.text(16 * scaleX, this.scale.height * 0.82, 'Score: 0', { fontSize: `${24 * scaleX}px`, fill: '#000' });

            this.physics.add.collider(player, platforms);
            this.physics.add.collider(player, rotatePlatform);
            this.physics.add.collider(stars, platforms);
            this.physics.add.collider(stars, rotatePlatform);
            this.physics.add.collider(bombs, platforms);
            this.physics.add.collider(bombs, rotatePlatform);
            this.physics.add.overlap(player, stars, collectStar, null, this);
            this.physics.add.collider(player, bombs, hitBomb, null, this);

            document.getElementById('version').textContent = `Phaser v${Phaser.VERSION} | Joystick Active`;
        }

        function update() {
            if (gameOver) return;

            // 模拟风车式旋转
            const rotateSpeed = 0.02; // 弧度每帧，调整速度
            rotatePlatformAngle += rotateSpeed;
            const rX = centerX + rotationRadius * Math.cos(rotatePlatformAngle);
            const rY = centerY + rotationRadius * Math.sin(rotatePlatformAngle);
            rotatePlatform.setPosition(rX, rY);
            rotatePlatform.setAngle(Phaser.Math.RadToDeg(rotatePlatformAngle)); // 视觉旋转
            rotatePlatform.body.setSize(rotatePlatform.width * 0.8, rotatePlatform.height * 0.8); // 确保碰撞体大小一致
            rotatePlatform.body.reset(rX, rY); // 更新碰撞体位置

            var joystickKeys = joyStick.createCursorKeys();
            var joystickForce = joyStick.force;
            var joystickAngle = joyStick.angle;

            const scaleX = this.scale.width / baseWidth;

            var velocityX = 0;
            if (joystickKeys.left.isDown || cursors.left.isDown) {
                velocityX = -160 * scaleX;
                player.anims.play('left', true);
            } else if (joystickKeys.right.isDown || cursors.right.isDown) {
                velocityX = 160 * scaleX;
                player.anims.play('right', true);
            } else {
                player.anims.play('turn');
            }

            if ((joystickKeys.up.isDown || cursors.up.isDown) && player.body.touching.down) {
                player.setVelocityY(-330 * scaleX);
            }

            player.setVelocityX(velocityX);

            if (joystickForce > 10 && player.body.touching.down) {
                if (joystickAngle > -135 && joystickAngle < -45) {
                    player.setVelocityX(-160 * scaleX);
                    player.anims.play('left', true);
                } else if (joystickAngle > 45 && joystickAngle < 135) {
                    player.setVelocityX(160 * scaleX);
                    player.anims.play('right', true);
                }
            }
        }

        function collectStar(player, star) {
            star.disableBody(true, true);
            score += 10;
            scoreText.setText('Score: ' + score);

            const scaleX = this.scale.width / baseWidth;
            const scaleY = this.scale.height / baseHeight;

            if (stars.countActive(true) === 0) {
                stars.children.iterate(function(child) {
                    child.enableBody(true, child.x, 50 * scaleY, true, true);
                });

                var x = (player.x < this.scale.width / 2) ? Phaser.Math.Between(this.scale.width / 2, this.scale.width) : Phaser.Math.Between(0, this.scale.width / 2);
                var bomb = bombs.create(x, 50 * scaleY, 'bomb');
                bomb.setBounce(1);
                bomb.setCollideWorldBounds(true);
                bomb.setVelocity(Phaser.Math.Between(-200 * scaleX, 200 * scaleX), 20);
                bomb.allowGravity = false;
                bomb.setScale(scaleX);
            }
        }

        function hitBomb(player, bomb) {
            this.physics.pause();
            player.setTint(0xff0000);
            player.anims.play('turn');
            gameOver = true;
        }

        window.addEventListener('resize', () => {
            let newWidth = window.innerWidth;
            let newHeight = window.innerHeight;
            if (newWidth / newHeight > aspectRatio) {
                newWidth = newHeight * aspectRatio;
            } else {
                newHeight = newWidth / aspectRatio;
            }
            game.scale.resize(newWidth, newHeight);
        });
    </script>
</body>
</html>
